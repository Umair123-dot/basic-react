    <meta charset="UTF-8" />

    <title>First wen</title>

    <style>
      .loading-box {
        display: inline-block;
        position: relative;
        width: 80px;
        height: 80px;
        top: -30px;
      }
      .loading-box div {
        position: absolute;
        top: 33px;
        width: 13px;
        height: 13px;
        border-radius: 50%;
        background: #47a7dd;
        animation-timing-function: cubic-bezier(0, 1, 1, 0);
      }
      .loading-box div:nth-child(1) {
        left: 8px;
        animation: loading-box1 0.6s infinite;
      }
      .loading-box div:nth-child(2) {
        left: 8px;
        animation: loading-box2 0.6s infinite;
      }
      .loading-box div:nth-child(3) {
        left: 32px;
        animation: loading-box2 0.6s infinite;
      }
      .loading-box div:nth-child(4) {
        left: 56px;
        animation: loading-box3 0.6s infinite;
      }

      .loading-indicator {
        height: calc(100dvh - 40px);
        justify-content: center;
        align-items: center;
        display: flex;
      }

      .logo-container {
        margin-bottom: 10px;
      }

      @keyframes loading-box1 {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes loading-box3 {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(0);
        }
      }
      @keyframes loading-box2 {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(24px, 0);
        }
      }
    </style>
  </head>
